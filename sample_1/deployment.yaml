apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: sample
  labels:
    app: sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
      - name: sample
        image: sample/minikube:v0.0.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
